<!DOCTYPE html>
<html>
	<head>
		<title>LabyrinTech</title>
		<link rel="stylesheet" type="text/css" href="./styles/maze.css" />
	</head>
	<body>
		<div id="maze" class="hidden">
			<canvas id="maze-canvas"></canvas>
		</div>
		<div id="room" class="hidden">
			<span id="game-title"><span class="red-vs">Labyrin</span><span class="blue-vs">Tech</span></span>

		</div>

			<span id="vs-title"><span class="red-vs" id="red-vs">000</span> VS <span class="blue-vs" id="blue-vs">000</span></span>
			<div id="waiting-room-div">
				<span id="waiting-room-button">Start Game</span>
			</div>
		</div>
		<script src="./scripts/maze.js"></script>
